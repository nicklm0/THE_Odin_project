<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container"> 
        <div class="calc-text">
            <p id="user-input">0</p>
        </div>
        <!-- Calculator Buttons for operations & nums-->
        <div class="calc-keys">
            <button type="button" class="key-others operations">AC</button>
            <button type="button" class="key-others operations">DEL</button>
            <button type="button" class="key-others operations">%</button>
            <button type="button" class="key-operate">/</button>
            <button type="button" class="key-number">7</button>
            <button type="button" class="key-number">8</button>
            <button type="button" class="key-number">9</button>
            <button type="button" class="key-operate">*</button>
            <button type="button" class="key-number">4</button>
            <button type="button" class="key-number">5</button>
            <button type="button" class="key-number">6</button>
            <button type="button" class="key-operate">-</button>
            <button type="button" class="key-number">1</button>
            <button type="button" class="key-number">2</button>
            <button type="button" class="key-number">3</button>
            <button type="button" class="key-operate">+</button>
            <button type="button" class="key-number">0</button>
            <button type="button" class="key-number">.</button>
            <button type="button" class="key-operate">=</button>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
